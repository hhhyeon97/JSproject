<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="icons8-행성-16.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="audioArea">
      <span id="textBgm" style="color:white; font-size:20px;">서핑보드 bgm &nbsp;</span><audio id="myAudio" autoplay src="bgm.mp3"></audio>
      <button id="playPauseButton" style="background:none; border: none; padding: 0; cursor: pointer;">
          <!--<i id="icon" class='bx bx-music icon'></i>-->
          <span id="textAudio">OFF</span>
      </button>
  </div>
    <div id="gameContainer">
    <h1>숫자 맞추기 게임 &#128640;</h1>
    <div id="chanceArea">남은 기회 : 10번</div>
    <input type="number" id="userInput" placeholder="1 ~ 100 중 고르세요 !">
    <div id="btn">
    <button id="playBtn" type="button" class="btn btn-dark">Go!</button>
    <button id="resetBtn"type="button" class="btn btn-dark">Reset </button>
    </div>
    <div id="resultArea"></div>
    <div id="successArea"></div>
  </div>
  <span id="source"><a target="_blank" href="https://icons8.com/icon/64343/%ED%96%89%EC%84%B1">행성</a> 작가: <a target="_blank" href="https://icons8.com">Icons8</a></span>
  <script src="script.js"></script>
  </body>
</html>
